<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP修复验证测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>🔒 CSP修复验证测试</h1>
    
    <div class="test-section">
        <h2>测试结果</h2>
        <div id="testResult">等待测试...</div>
    </div>

    <div class="test-section">
        <h2>按钮测试</h2>
        <p>这些按钮使用了事件监听器而不是内联事件处理器：</p>
        <button class="btn" id="testBtn1">测试按钮 1</button>
        <button class="btn" id="testBtn2">测试按钮 2</button>
        <button class="btn" data-action="test" data-value="3">测试按钮 3 (事件委托)</button>
    </div>

    <script src="test-csp-fix.js"></script>
</body>
</html>
